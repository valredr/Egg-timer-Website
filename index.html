<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Egg Cooking Timer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f8f8;
      padding: 20px;
    }
    .timer-container {
      max-width: 90%;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .egg-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .egg-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .egg-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 70px;
      height: 90px;
      border-radius: 50% 50% 45% 45%;
      background: linear-gradient(to top, #ffd700, #ffec8b);
      box-shadow: inset 0 -5px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.2s ease-in-out, background 0.2s ease-in-out;
      font-size: 30px;
      color: #8b5a2b;
    }
    .egg-button:hover {
      transform: scale(1.1);
      background: linear-gradient(to top, #ffcc00, #fff4a3);
    }
    .egg-button:active {
      transform: scale(0.9);
      background: linear-gradient(to top, #ffb300, #ffe680);
    }
    .egg-label {
      margin-top: 5px;
      font-size: 14px;
      font-weight: bold;
      color: #333;
    }
    .animate {
      animation: bounce 0.6s ease;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    #timer {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }
    /* Click Me Button */
    .click-me {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      background-color: #ff5733;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, background 0.2s ease-in-out;
    }
    .click-me:hover {
      background-color: #ff7043;
      transform: scale(1.1);
    }
    .click-me:active {
      transform: scale(0.9);
    }
    /* Smooth Fade-In and Fade-Out for Click Message */
    #click-message {
      font-size: 20px;
      font-weight: bold;
      color: #ff5733;
      margin-top: 10px;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.3s ease-in-out;
    }
    @media (max-width: 600px) {
      .egg-button {
        width: 60px;
        height: 80px;
        font-size: 24px;
      }
      .egg-label {
        font-size: 12px;
      }
      #timer {
        font-size: 20px;
      }
      .click-me {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

<div class="timer-container">
  <h2>ðŸ¥š Egg Cooking Timer</h2>
  <p>Click an anime egg to start the timer</p>

  <div class="egg-buttons">
    <div class="egg-item">
      <div class="egg-button" onclick="startTimer(6 * 60, 'Hard Boil', this)" title="Hard Boil (6 min)">
        <i class="fas fa-egg"></i>
      </div>
      <span class="egg-label">Hard Boil</span>
    </div>
    <div class="egg-item">
      <div class="egg-button" onclick="startTimer(4 * 60, 'Soft Boil', this)" title="Soft Boil (4 min)">
        <i class="fas fa-spoon"></i>
      </div>
      <span class="egg-label">Soft Boil</span>
    </div>
    <div class="egg-item">
      <div class="egg-button" onclick="startTimer(3 * 60, 'Poached Egg', this)" title="Poached Egg (3 min)">
        <i class="fas fa-water"></i>
      </div>
      <span class="egg-label">Poached Egg</span>
    </div>
    <div class="egg-item">
      <div class="egg-button" onclick="startTimer(2 * 60, 'Fried Egg', this)" title="Fried Egg (2 min)">
        <i class="fas fa-pan-food"></i>
      </div>
      <span class="egg-label">Fried Egg</span>
    </div>
  </div>

  <p id="status">Click an egg to start the timer.</p>
  <p id="timer">00:00</p>

  <button class="click-me" onclick="toggleMessage()">Click Me</button>
  <p id="click-message">Ahha! I made you click! ðŸ˜†</p>
</div>

<script>
  let countdown;

  function startTimer(seconds, type, element) {
    clearInterval(countdown);
    const timerDisplay = document.getElementById("timer");
    const statusDisplay = document.getElementById("status");
    const endTime = Date.now() + seconds * 1000;
    
    // Add animation class to clicked egg
    element.classList.add("animate");
    setTimeout(() => element.classList.remove("animate"), 600);

    function updateTimer() {
      const remaining = Math.round((endTime - Date.now()) / 1000);
      if (remaining < 0) {
        clearInterval(countdown);
        statusDisplay.innerText = type + " is ready! ðŸ³";
        timerDisplay.innerText = "00:00";
        return;
      }
      const min = Math.floor(remaining / 60);
      const sec = remaining % 60;
      timerDisplay.innerText = `${min}:${sec < 10 ? "0" : ""}${sec}`;
    }

    statusDisplay.innerText = "Cooking: " + type + "...";
    updateTimer();
    countdown = setInterval(updateTimer, 1000);
  }

  function toggleMessage() {
    const message = document.getElementById("click-message");

    if (message.style.visibility === "hidden" || message.style.visibility === "") {
      message.style.visibility = "visible";
      message.style.opacity = "1";
    } else {
      message.style.opacity = "0";
      setTimeout(() => {
        message.style.visibility = "hidden";
      }, 300); // Matches the transition duration
    }
  }
</script>

</body>
</html>
